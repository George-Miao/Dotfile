# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        +: zoom
        <Alt+Left>: tab-prev
        <Alt+Right>: tab-next
        <Alt+Shift+Left>: tab-move -
        <Alt+Shift+Right>: tab-move +
        <Ctrl+Left>: back
        <Ctrl+Right>: forward
        <Ctrl+p>: :spawn --userscript bitwarden.py
        <F12>: devtools
        '=': zoom-in
        pl: :spawn --userscript bitwarden.py
        x: tab-close
  colors.prompts.bg:
    global: '#444444'
  colors.tabs.selected.even.bg:
    global: black
  colors.webpage.bg:
    global: white
  completion.height:
    global: 40%
  content.blocking.method:
    global: both
  content.desktop_capture:
    https://meet.google.com: true
    https://vc-jp.larksuite.com: true
    https://web.tel.onl: true
  content.geolocation:
    global: ask
    https://education.github.com: true
    https://member.teladoc.com: true
    https://www.aetna.com: true
    https://www.bestbuy.com: false
    https://www.firestonecompleteautocare.com: true
    https://www.google.com: true
    https://www.google.com.hk: false
    https://www.regmovies.com: true
  content.media.audio_capture:
    https://discord.com: true
    https://meet.google.com: true
    https://mictests.com: true
    https://syracuseuniversity.zoom.us: true
    https://vc-jp.larksuite.com: true
    https://web.tel.onl: true
    https://www.kaiheila.cn: true
  content.notifications.enabled:
    https://blog.csdn.net: false
    https://book.cathaypacific.com: false
    https://freshrss-miao-dev.fly.dev: true
    https://freshrss.miao.dev: true
    https://mail.google.com: true
    https://mastodon.miao.dev: true
    https://syracuseuniversity.zoom.us: true
    https://vc-jp.larksuite.com: true
    https://web.tel.onl: true
    https://webk.telegram.org: true
    https://www.bennish.net: true
    https://www.netflix.com: true
    https://www.reddit.com: false
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
  editor.command:
    global:
    - code-insiders
    - '{file}'
  fonts.default_family:
    global: Cascadia Code PL
  qt.highdpi:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://google.com
  zoom.default:
    global: 125%

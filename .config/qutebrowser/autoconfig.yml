# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Alt+Left>: tab-prev
        <Alt+Right>: tab-next
        <Ctrl+Left>: back
        <Ctrl+Right>: forward
        <Ctrl+p>: :spawn --userscript bitwarden.py
        <F12>: devtools
        pl: :spawn --userscript bitwarden.py
        x: tab-close
  content.geolocation:
    https://www.google.com.hk: false
  content.notifications.enabled:
    https://www.bennish.net: true
    https://www.reddit.com: false
  content.proxy:
    global: http://127.0.0.1:7890
  editor.command:
    global:
    - code-insiders
    - '{file}'
  fonts.default_family:
    global: Cascadia Code PL
  qt.highdpi:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://google.com
  zoom.default:
    global: 120%
